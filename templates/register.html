{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block content %}
  <h2 class="text-center mt-3">Register</h2>
  <form action="/register" method="POST">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name&ast;</label>
      <input type="text" class="form-control" id="first_name" name="first_name" required />
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name&ast;</label>
      <input type="text" class="form-control" id="last_name" name="last_name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email&ast;</label>
      <input type="email" class="form-control" id="email" name="email" required />
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Password&ast;</label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>
    <div class="col text-center">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </form>
{% endblock %}
